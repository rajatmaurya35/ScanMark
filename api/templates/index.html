<!DOCTYPE html>
<html>
<head>
    <title>ScanMark - Smart Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-container {
            max-width: 300px;
            margin: 20px auto;
        }
        .qr-code {
            width: 100%;
            height: auto;
        }
        .camera-container {
            max-width: 400px;
            margin: 20px auto;
        }
        #video {
            width: 100%;
            height: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ScanMark Attendance System</h1>
        
        <!-- System Status -->
        <div class="card mb-4">
            <div class="card-header">System Status</div>
            <div class="card-body" id="systemStatus">
                Checking system status...
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="card mb-4">
            <div class="card-header">QR Code</div>
            <div class="card-body text-center">
                <div class="qr-container">
                    <img id="qrCode" class="qr-code" alt="QR Code will appear here">
                </div>
                <button class="btn btn-primary mt-3" onclick="generateQR()">Generate New QR Code</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="card mb-4">
            <div class="card-header">Student Registration</div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Face Image</label>
                        <div class="camera-container">
                            <video id="video" autoplay></video>
                            <canvas id="canvas" style="display:none;"></canvas>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="captureFace()">Capture Face</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fingerprint</label>
                        <input type="file" class="form-control" id="fingerprint" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Attendance Form -->
        <div class="card mb-4">
            <div class="card-header">Mark Attendance</div>
            <div class="card-body">
                <form id="attendanceForm">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="attendanceStudentId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">QR Token</label>
                        <input type="text" class="form-control" id="qrToken" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Face Verification</label>
                        <div class="camera-container">
                            <video id="verifyVideo" autoplay></video>
                            <canvas id="verifyCanvas" style="display:none;"></canvas>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="captureFaceForVerification()">Capture Face</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fingerprint</label>
                        <input type="file" class="form-control" id="verifyFingerprint" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Mark Attendance</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check system status
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const statusDiv = document.getElementById('systemStatus');
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = '<div class="status success">System is healthy and database is connected</div>';
                } else {
                    statusDiv.innerHTML = '<div class="status error">System is unhealthy: ' + data.error + '</div>';
                }
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = 
                    '<div class="status error">Error checking system status: ' + error.message + '</div>';
            }
        }

        // Generate QR Code
        async function generateQR() {
            try {
                const response = await fetch('/generate-qr');
                const blob = await response.blob();
                document.getElementById('qrCode').src = URL.createObjectURL(blob);
            } catch (error) {
                alert('Error generating QR code: ' + error.message);
            }
        }

        // Camera handling
        let stream;
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('verifyVideo').srcObject = stream;
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }

        // Capture face image
        function captureFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
        }

        function captureFaceForVerification() {
            const video = document.getElementById('verifyVideo');
            const canvas = document.getElementById('verifyCanvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
        }

        // Handle registration form
        document.getElementById('registrationForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('student_id', document.getElementById('studentId').value);
            formData.append('name', document.getElementById('studentName').value);
            
            // Get face image
            const canvas = document.getElementById('canvas');
            const faceImage = canvas.toDataURL('image/jpeg');
            formData.append('face_template', faceImage);
            
            // Get fingerprint
            const fingerprint = document.getElementById('fingerprint').files[0];
            const reader = new FileReader();
            reader.onload = async () => {
                formData.append('fingerprint_template', reader.result);
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('Registration successful!');
                    } else {
                        alert('Registration failed: ' + result.error);
                    }
                } catch (error) {
                    alert('Error during registration: ' + error.message);
                }
            };
            reader.readAsDataURL(fingerprint);
        };

        // Handle attendance form
        document.getElementById('attendanceForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('student_id', document.getElementById('attendanceStudentId').value);
            formData.append('token', document.getElementById('qrToken').value);
            
            // Get location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    formData.append('location', JSON.stringify(location));
                    
                    // Get face image
                    const canvas = document.getElementById('verifyCanvas');
                    const faceImage = canvas.toDataURL('image/jpeg');
                    formData.append('face_template', faceImage);
                    
                    // Get fingerprint
                    const fingerprint = document.getElementById('verifyFingerprint').files[0];
                    const reader = new FileReader();
                    reader.onload = async () => {
                        formData.append('fingerprint_template', reader.result);
                        try {
                            const response = await fetch('/mark-attendance', {
                                method: 'POST',
                                body: formData
                            });
                            const result = await response.json();
                            if (result.success) {
                                alert('Attendance marked successfully! Status: ' + result.status);
                            } else {
                                alert('Failed to mark attendance: ' + result.error);
                            }
                        } catch (error) {
                            alert('Error marking attendance: ' + error.message);
                        }
                    };
                    reader.readAsDataURL(fingerprint);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        };

        // Initialize
        checkStatus();
        generateQR();
        startCamera();
    </script>
</body>
</html>
