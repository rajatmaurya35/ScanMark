<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">Mark Attendance</h1>
            
            <form id="attendanceForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="studentId" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">QR Code Data</label>
                    <div id="qrReader" class="mt-1 relative">
                        <video id="qrVideo" class="w-full rounded-lg"></video>
                        <button type="button" id="scanButton" 
                                class="mt-2 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                            Start Scanning
                        </button>
                    </div>
                </div>

                <div id="locationStatus" class="text-sm text-gray-600">
                    Getting location...
                </div>

                <button type="submit" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                    Mark Attendance
                </button>
            </form>

            <div id="message" class="mt-4 p-4 rounded-lg hidden"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let qrScanner = null;
        let currentLocation = null;
        let qrData = null;

        // Get location
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                currentLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
                document.getElementById('locationStatus').textContent = 'Location acquired';
            }, function(error) {
                document.getElementById('locationStatus').textContent = 'Error getting location: ' + error.message;
            });
        }

        // QR Code scanning
        document.getElementById('scanButton').addEventListener('click', function() {
            if (!qrScanner) {
                qrScanner = new Html5Qrcode("qrReader");
                qrScanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    (decodedText) => {
                        qrData = decodedText;
                        qrScanner.stop();
                        document.getElementById('scanButton').textContent = 'QR Code Scanned';
                        showMessage('QR code scanned successfully!', 'success');
                    },
                    (error) => {
                        console.error(error);
                    }
                );
                this.textContent = 'Stop Scanning';
            } else {
                qrScanner.stop();
                qrScanner = null;
                this.textContent = 'Start Scanning';
            }
        });

        // Form submission
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!qrData) {
                showMessage('Please scan a QR code first', 'error');
                return;
            }

            if (!currentLocation) {
                showMessage('Waiting for location...', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('student_id', document.getElementById('studentId').value);
            formData.append('token', qrData);
            formData.append('location', JSON.stringify(currentLocation));

            try {
                const response = await fetch('/mark-attendance', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message + ' Status: ' + result.status, 'success');
                    // Reset form
                    this.reset();
                    qrData = null;
                    document.getElementById('scanButton').textContent = 'Start Scanning';
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Error marking attendance: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'mt-4 p-4 rounded-lg ' + 
                (type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700');
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
