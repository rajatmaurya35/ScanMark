<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f6fa;
            min-height: 100vh;
            padding: 20px 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: #6c5ce7;
            border: none;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #5b4ecc;
        }
        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        .logo-text {
            color: #6c5ce7;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        #qrCode {
            max-width: 300px;
            margin: 2rem auto;
        }
        .qr-container {
            text-align: center;
            margin-top: 2rem;
        }
        .session-input {
            max-width: 400px;
            margin: 0 auto;
        }
        .google-form-link {
            word-break: break-all;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="4" fill="#6c5ce7"/>
                <rect x="6" y="6" width="12" height="12" rx="2" fill="white"/>
            </svg>
            <div class="logo-text">ScanMark</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="card-title mb-0">Generate QR Code</h4>
                            <div>
                                <a href="{{ url_for('view_responses') }}" class="btn btn-outline-primary me-2" target="_blank">
                                    <i class="bi bi-table"></i> View Responses
                                </a>
                                <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-danger">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                            </div>
                        </div>

                        <div class="session-input">
                            <div class="mb-3">
                                <label for="session" class="form-label">Session Name</label>
                                <input type="text" class="form-control" id="session" placeholder="Enter session name (e.g., Internship)">
                            </div>
                            <div class="mb-3">
                                <label for="faculty" class="form-label">Faculty Name</label>
                                <input type="text" class="form-control" id="faculty" placeholder="Enter faculty name">
                            </div>
                            <div class="mb-3">
                                <label for="branch" class="form-label">Branch</label>
                                <input type="text" class="form-control" id="branch" placeholder="Enter branch (e.g., Computer)">
                            </div>
                            <div class="mb-3">
                                <label for="semester" class="form-label">Semester</label>
                                <input type="text" class="form-control" id="semester" placeholder="Enter semester (e.g., 8th)">
                            </div>
                            <button onclick="generateQR()" class="btn btn-primary w-100">
                                <i class="bi bi-qr-code"></i> Generate QR Code
                            </button>
                        </div>

                        <div class="qr-container">
                            <div id="qrCode"></div>
                            <div id="qrUrl" class="google-form-link text-muted small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateQR() {
            const session = document.getElementById('session').value;
            const faculty = document.getElementById('faculty').value;
            const branch = document.getElementById('branch').value;
            const semester = document.getElementById('semester').value;

            if (!session) {
                alert('Please enter a session name');
                return;
            }

            const formData = new URLSearchParams();
            formData.append('session', session);
            formData.append('faculty', faculty);
            formData.append('branch', branch);
            formData.append('semester', semester);

            fetch('/generate_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('qrCode').innerHTML = `
                        <img src="data:image/png;base64,${data.qr_code}" class="img-fluid" alt="QR Code">
                    `;
                    document.getElementById('qrUrl').innerHTML = `
                        <div class="mt-2">Google Form URL:</div>
                        <a href="${data.url}" target="_blank">${data.url}</a>
                    `;
                } else {
                    alert(data.error || 'Failed to generate QR code');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to generate QR code');
            });
        }
    </script>
</body>
</html>
