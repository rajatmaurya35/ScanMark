<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2ECC71;
            color: white;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h1 {
            color: #2ECC71;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-square {
            width: 30px;
            height: 30px;
            background-color: #2ECC71;
            margin: 5px;
        }
        .button {
            background-color: #2ECC71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-square"></div>
            <div class="logo-square"></div>
            <div class="logo-square"></div>
            <div class="logo-square"></div>
        </div>
        <h1>ScanMark</h1>
        <p>Attendance tracking system is successfully deployed!</p>
        <p>This is a minimal working version to verify deployment.</p>
        <a href="/health" class="button">Check Health</a>
    </div>
</body>
</html>
