<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMark - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">ScanMark</h1>
            <div class="text-center mb-6">
                <div id="qrContainer" class="mb-4">
                    <img id="qrCode" src="" alt="QR Code" class="mx-auto">
                </div>
                <p id="timer" class="text-sm text-gray-600"></p>
            </div>
            <button onclick="generateQR()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Generate New QR Code
            </button>
        </div>
    </div>

    <script>
        async function generateQR() {
            try {
                const response = await fetch('/generate-qr');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('qrCode').src = url;
                
                // Reset timer
                startTimer();
            } catch (error) {
                console.error('Error generating QR:', error);
                alert('Error generating QR code');
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const expiryTime = new Date();
            expiryTime.setHours(expiryTime.getHours() + 24);

            function updateTimer() {
                const now = new Date();
                const diff = expiryTime - now;

                if (diff <= 0) {
                    timerElement.textContent = 'QR Code expired. Generate a new one.';
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                timerElement.textContent = `Expires in: ${hours}h ${minutes}m`;
            }

            updateTimer();
            setInterval(updateTimer, 60000); // Update every minute
        }

        // Generate initial QR code
        generateQR();
    </script>
</body>
</html>
