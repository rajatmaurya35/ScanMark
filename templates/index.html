<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMark - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">ScanMark</h1>
            <p class="text-gray-600 mb-8">Smart Attendance System</p>
            
            <div class="space-y-4">
                <a href="/generate-qr" 
                   class="block w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Generate QR Code
                </a>
                
                <a href="/mark-attendance.html" 
                   class="block w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                    Mark Attendance
                </a>
            </div>

            <div id="status" class="mt-8 text-sm text-gray-500">
                Checking system status...
            </div>
        </div>
    </div>

    <script>
        // Check system health
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                if (data.status === 'healthy') {
                    statusDiv.textContent = '✅ System is running normally';
                    statusDiv.className = 'mt-8 text-sm text-green-600';
                } else {
                    statusDiv.textContent = '❌ System is experiencing issues';
                    statusDiv.className = 'mt-8 text-sm text-red-600';
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = '❌ Unable to connect to server';
                statusDiv.className = 'mt-8 text-sm text-red-600';
            });
    </script>
</body>
</html>
