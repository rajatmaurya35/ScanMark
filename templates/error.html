<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .error-icon {
            color: #dc3545;
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        .logo-text {
            color: #6c5ce7;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="4" fill="#6c5ce7"/>
                        <rect x="6" y="6" width="12" height="12" rx="2" fill="white"/>
                    </svg>
                    <div class="logo-text">ScanMark</div>
                </div>

                <div class="card">
                    <div class="card-body p-4 text-center">
                        <div class="error-icon">âœ•</div>
                        <h3>{{ message }}</h3>
                        <p class="text-muted mt-2">Please try again or contact your administrator.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
