<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
        }
        .nav-link:hover {
            color: white !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
        }
        .btn-generate:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        #qrCode {
            max-width: 300px;
            margin: 0 auto;
        }
        #alerts {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 250px;
        }
        .timer {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="alerts">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-qrcode me-2"></i>
                ScanMark
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">QR Code Generator</h5>
                        <div id="qrCode" class="mb-3">
                            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" class="img-fluid d-none" alt="QR Code">
                            <div class="text-muted">No QR code generated yet</div>
                        </div>
                        <div class="timer mb-3 d-none">
                            Time remaining: <span id="timer">00:00</span>
                        </div>
                        <form id="qrForm" method="POST" action="{{ url_for('generate_qr') }}">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="session" placeholder="Session Name (e.g., CS101 Lecture)" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-generate">
                                <i class="fas fa-qrcode me-2"></i>
                                Generate QR Code
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Recent Attendance</h5>
                        <div id="attendanceList">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 3 seconds
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            });
        }, 3000);

        // Handle QR code generation
        const qrForm = document.getElementById('qrForm');
        const qrCode = document.getElementById('qrCode');
        const timer = document.querySelector('.timer');
        const timerSpan = document.getElementById('timer');
        let countdownInterval;

        qrForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(qrForm);
            
            try {
                const response = await fetch(qrForm.action, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to generate QR code');
                
                const data = await response.json();
                const img = qrCode.querySelector('img');
                const text = qrCode.querySelector('.text-muted');
                
                img.src = data.qr_code;
                img.classList.remove('d-none');
                text.classList.add('d-none');
                timer.classList.remove('d-none');
                
                // Start countdown
                clearInterval(countdownInterval);
                const expiryTime = new Date(data.expires_at).getTime();
                
                countdownInterval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = expiryTime - now;
                    
                    if (distance < 0) {
                        clearInterval(countdownInterval);
                        img.classList.add('d-none');
                        text.classList.remove('d-none');
                        text.textContent = 'QR code expired';
                        timer.classList.add('d-none');
                        return;
                    }
                    
                    const minutes = Math.floor(distance / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    timerSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate QR code');
            }
        });

        // Load attendance records
        async function loadAttendance() {
            const attendanceList = document.getElementById('attendanceList');
            
            try {
                const response = await fetch('{{ url_for("admin_attendance") }}');
                if (!response.ok) throw new Error('Failed to load attendance');
                
                const data = await response.json();
                
                if (data.length === 0) {
                    attendanceList.innerHTML = '<div class="text-center text-muted">No attendance records yet</div>';
                    return;
                }
                
                const records = data.map(record => `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <strong>${record.student_id}</strong>
                            <small class="text-muted d-block">${new Date(record.created_at).toLocaleString()}</small>
                        </div>
                        <span class="badge bg-success">Present</span>
                    </div>
                `).join('');
                
                attendanceList.innerHTML = records;
                
            } catch (error) {
                console.error('Error:', error);
                attendanceList.innerHTML = '<div class="text-center text-danger">Failed to load attendance</div>';
            }
        }

        // Load attendance on page load and every minute
        loadAttendance();
        setInterval(loadAttendance, 60000);
    </script>
</body>
</html>
