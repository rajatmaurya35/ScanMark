<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            min-height: 100vh;
            padding-top: 20px;
        }
        .navbar {
            background: #6c5ce7;
            margin-bottom: 30px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
        }
        .nav-link:hover {
            color: white !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #6c5ce7;
            border: none;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #5b4ecc;
        }
        #qrCode {
            max-width: 300px;
            margin: 20px auto;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg width="24" height="24" class="me-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="4" fill="white"/>
                    <rect x="6" y="6" width="12" height="12" rx="2" fill="#6c5ce7"/>
                </svg>
                ScanMark
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('register_admin') }}">Register New Admin</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate QR Code</h5>
                        <p class="card-text text-muted mb-4">Create a QR code for attendance marking</p>
                        <form id="qrForm" onsubmit="generateQR(event)">
                            <div class="mb-3">
                                <label for="session" class="form-label">Session Name</label>
                                <input type="text" class="form-control" id="session" name="session" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
                        </form>
                        <div id="qrCode" class="text-center"></div>
                        <div id="qrError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Attendance</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Student ID</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function generateQR(event) {
        event.preventDefault();
        const form = event.target;
        const session = form.session.value;
        const qrDiv = document.getElementById('qrCode');
        const errorDiv = document.getElementById('qrError');
        
        try {
            const response = await fetch('/generate_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `session=${encodeURIComponent(session)}`
            });
            
            const data = await response.json();
            
            if (response.ok) {
                errorDiv.style.display = 'none';
                qrDiv.innerHTML = `<img src="data:image/png;base64,${data.qr_code}" class="img-fluid">
                                 <p class="mt-2"><small class="text-muted">Expires in 15 minutes</small></p>`;
            } else {
                errorDiv.textContent = data.error || 'Failed to generate QR code';
                errorDiv.style.display = 'block';
                qrDiv.innerHTML = '';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred while generating the QR code';
            errorDiv.style.display = 'block';
            qrDiv.innerHTML = '';
        }
    }

    async function updateAttendance() {
        try {
            const response = await fetch('/admin/attendance');
            const data = await response.json();
            
            const tbody = document.getElementById('attendanceList');
            tbody.innerHTML = '';
            
            data.forEach(record => {
                const row = document.createElement('tr');
                const time = new Date(record.created_at).toLocaleString();
                row.innerHTML = `
                    <td>${record.student_id}</td>
                    <td>${time}</td>
                    <td><span class="badge bg-success">Present</span></td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching attendance:', error);
        }
    }

    // Update attendance list every 30 seconds
    updateAttendance();
    setInterval(updateAttendance, 30000);
    </script>
</body>
</html>
