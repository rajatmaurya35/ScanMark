<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ScanMark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_admin') }}">Register New Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Generate QR Code</h4>
                        <form id="qrForm" class="mt-3">
                            <div class="mb-3">
                                <label for="session" class="form-label">Session Name</label>
                                <input type="text" class="form-control" id="session" name="session" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate QR Code</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Recent Attendance</h4>
                        <div class="table-responsive">
                            <table class="table" id="attendanceTable">
                                <thead>
                                    <tr>
                                        <th>Student ID</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">QR Code</h4>
                        <div id="qrDisplay" class="text-center mt-3">
                            <p class="text-muted">Generate a QR code to start marking attendance</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const session = document.getElementById('session').value;
            
            try {
                const response = await fetch('/generate_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `session=${encodeURIComponent(session)}`
                });
                
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                const qrDisplay = document.getElementById('qrDisplay');
                qrDisplay.innerHTML = `
                    <img src="data:image/png;base64,${data.qr_code}" class="img-fluid mb-3">
                    <p class="small text-muted">Expires in 15 minutes</p>
                    <p class="small"><a href="${data.url}" target="_blank">${data.url}</a></p>
                `;
            } catch (error) {
                alert('Failed to generate QR code');
            }
        });

        async function loadAttendance() {
            try {
                const response = await fetch('/admin/attendance');
                const data = await response.json();
                
                const tbody = document.querySelector('#attendanceTable tbody');
                tbody.innerHTML = '';
                
                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.student_id}</td>
                        <td>${new Date(record.created_at).toLocaleString()}</td>
                        <td><span class="badge bg-success">${record.status}</span></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Failed to load attendance:', error);
            }
        }

        // Load attendance initially and every 30 seconds
        loadAttendance();
        setInterval(loadAttendance, 30000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
