<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        #qr-video {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        .error-message {
            display: none;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Scan QR Code</h5>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="error-message"></div>
                        <div id="successMessage" class="success-message"></div>
                        
                        <div class="text-center mb-3">
                            <video id="qr-video" playsinline></video>
                        </div>
                        
                        <div class="text-center">
                            <button id="startButton" class="btn btn-primary me-2">
                                <i class="fas fa-camera me-1"></i>Start Camera
                            </button>
                            <button id="stopButton" class="btn btn-secondary" style="display: none;">
                                <i class="fas fa-stop me-1"></i>Stop Camera
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let html5QrcodeScanner = null;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        async function onScanSuccess(decodedText) {
            try {
                // Parse QR code data
                const qrData = JSON.parse(decodedText);
                
                if (!qrData.token || !qrData.expiry) {
                    throw new Error('Invalid QR code format');
                }

                // Check if QR code has expired
                const expiry = new Date(qrData.expiry);
                if (expiry < new Date()) {
                    throw new Error('QR code has expired');
                }

                // Get geolocation
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                // Mark attendance
                const response = await fetch('/mark-attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: qrData.token,
                        location: `${position.coords.latitude},${position.coords.longitude}`
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to mark attendance');
                }

                const result = await response.json();
                showSuccess(`Attendance marked successfully for ${result.student_name}`);
                
                // Stop scanning after successful attendance
                if (html5QrcodeScanner) {
                    html5QrcodeScanner.stop();
                    document.getElementById('startButton').style.display = 'inline-block';
                    document.getElementById('stopButton').style.display = 'none';
                }
            } catch (error) {
                showError(error.message);
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            html5QrcodeScanner = new Html5Qrcode("qr-video");
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('stopButton').style.display = 'inline-block';
            }).catch(err => {
                showError('Error starting camera: ' + err);
            });
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('startButton').style.display = 'inline-block';
                    document.getElementById('stopButton').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
