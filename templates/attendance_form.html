<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #198754;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-verify {
            width: 100%;
            margin-bottom: 1rem;
        }
        .verification-status {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .hidden {
            display: none;
        }
        #success-message {
            text-align: center;
            padding: 2rem;
        }
        #success-message i {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1rem;
        }
        #camera-feed {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            overflow: hidden;
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Hidden video element for camera capture -->
    <video id="camera-feed" autoplay playsinline></video>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Mark Attendance</h3>
            </div>
            <div class="card-body">
                <!-- Session Info -->
                <div class="mb-4">
                    <h5>Session Details</h5>
                    <p class="mb-0">Faculty: {{ session.faculty }}</p>
                    <p class="mb-0">Branch: {{ session.branch }}</p>
                    <p class="mb-0">Semester: {{ session.semester }}</p>
                </div>

                <!-- Attendance Form -->
                <div id="attendance-form">
                    <form id="attendanceForm" method="POST">
                        <!-- Student Info -->
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="student_name" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="student_name" name="student_name" required>
                        </div>

                        <!-- Hidden Fields -->
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                        <input type="hidden" id="biometric_verified" name="biometric_verified" value="false">
                        <input type="hidden" id="biometric_type" name="biometric_type">

                        <!-- Verification Buttons -->
                        <button type="button" class="btn btn-primary btn-verify" onclick="verifyLocation()">
                            Verify Location
                        </button>
                        <p id="location-status" class="verification-status text-muted">
                            ⚪ Location not verified
                        </p>

                        <button type="button" class="btn btn-primary btn-verify" onclick="verifyBiometric()">
                            Verify Biometric
                        </button>
                        <p id="biometric-status" class="verification-status text-muted">
                            ⚪ Biometric not verified
                        </p>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success btn-verify">
                            Submit Attendance
                        </button>
                    </form>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="hidden">
                    <i class="fas fa-check-circle"></i>
                    <h4>Attendance Marked Successfully!</h4>
                    <p>Your attendance has been recorded.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        let locationVerified = false;
        let biometricVerified = false;
        let cameraStream = null;

        // Initialize camera silently
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                const video = document.getElementById('camera-feed');
                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                video.muted = true;
                await video.play();
                cameraStream = stream;
            } catch (err) {
                console.error('Camera error:', err);
            }
        }

        // Capture image
        async function captureImage() {
            if (!cameraStream) return null;
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            canvas.getContext('2d').drawImage(video, 0, 0);
            return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
        }

        // Verify location
        async function verifyLocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
                
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
                locationVerified = true;
                
                const statusEl = document.getElementById('location-status');
                statusEl.textContent = '✓ Location Verified';
                statusEl.classList.remove('text-muted');
                statusEl.classList.add('text-success');
            } catch (error) {
                console.error('Location error:', error);
                alert('Please allow location access and try again');
            }
        }

        // Verify biometric
        async function verifyBiometric() {
            try {
                // Simulate biometric for testing
                document.getElementById('biometric_verified').value = 'true';
                document.getElementById('biometric_type').value = 'Fingerprint';
                biometricVerified = true;
                
                const statusEl = document.getElementById('biometric-status');
                statusEl.innerHTML = '<span class="text-success"><i class="fas fa-fingerprint me-1"></i> Verified</span>';
                return true;
            } catch (err) {
                console.error('Biometric error:', err);
                return false;
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // First verify location
            verifyLocation().then(() => {
                // After location is verified, initialize camera and verify biometric
                if (locationVerified) {
                    initCamera();
                    verifyBiometric();
                }
            });
        });

        // Handle form submission
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!locationVerified || !biometricVerified) {
                alert('Please complete all verifications first');
                return;
            }

            const formData = new FormData(this);
            formData.append('admin', '{{ admin_username }}');
            formData.append('session_id', '{{ session_id }}');
            
            const imageBlob = await captureImage();
            if (imageBlob) {
                formData.append('captured_image', imageBlob, 'capture.jpg');
            }

            try {
                const response = await fetch('/submit-attendance', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                    }
                    document.getElementById('success-message').classList.remove('hidden');
                    document.getElementById('attendance-form').classList.add('hidden');
                } else {
                    alert(result.message || 'Failed to submit attendance');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Failed to submit attendance');
            }
        });
    </script>
</body>
</html>
