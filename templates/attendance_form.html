<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - ScanMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: #6c5ce7;
            border: none;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #5b4ecc;
        }
        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        .logo-text {
            color: #6c5ce7;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .success-message {
            text-align: center;
            padding: 2rem;
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="4" fill="#6c5ce7"/>
                        <rect x="6" y="6" width="12" height="12" rx="2" fill="white"/>
                    </svg>
                    <div class="logo-text">ScanMark</div>
                </div>
                
                <div class="card">
                    <div class="card-body p-4">
                        {% if success %}
                        <div class="success-message">
                            <div class="success-icon">âœ“</div>
                            <h4>Attendance Marked!</h4>
                            <p class="text-muted">Your attendance has been recorded successfully.</p>
                        </div>
                        {% else %}
                        <h4 class="card-title mb-4">Mark Attendance</h4>
                        <form method="POST" action="{{ url_for('mark_attendance', token=token) }}">
                            <div class="mb-3">
                                <label for="student_id" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="student_id" name="student_id" required 
                                       placeholder="Enter your student ID" autofocus>
                            </div>
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary w-100">Mark Attendance</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 3 seconds
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            });
        }, 3000);
    </script>
</body>
</html>
