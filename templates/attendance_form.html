<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #198754;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-verify {
            width: 100%;
            margin-bottom: 1rem;
        }
        .verification-status {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .hidden {
            display: none;
        }
        #success-message {
            text-align: center;
            padding: 2rem;
        }
        #success-message i {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Mark Attendance</h3>
            </div>
            <div class="card-body">
                <!-- Session Info -->
                <div class="mb-4">
                    <h5>Session Details</h5>
                    <p class="mb-0">Faculty: {{ session.faculty }}</p>
                    <p class="mb-0">Branch: {{ session.branch }}</p>
                    <p class="mb-0">Semester: {{ session.semester }}</p>
                </div>

                <!-- Attendance Form -->
                <div id="attendance-form">
                    <form id="attendanceForm" method="POST">
                        <!-- Student Info -->
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="student_name" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="student_name" name="student_name" required>
                        </div>

                        <!-- Hidden Fields -->
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                        <input type="hidden" id="biometric_verified" name="biometric_verified" value="false">
                        <input type="hidden" id="biometric_type" name="biometric_type">

                        <!-- Verification Buttons -->
                        <button type="button" class="btn btn-primary btn-verify" onclick="verifyLocation()">
                            Verify Location
                        </button>
                        <p id="location-status" class="verification-status text-muted">
                            ⚪ Location not verified
                        </p>

                        <button type="button" class="btn btn-primary btn-verify" onclick="verifyBiometric()">
                            Verify Biometric
                        </button>
                        <p id="biometric-status" class="verification-status text-muted">
                            ⚪ Biometric not verified
                        </p>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success btn-verify">
                            Submit Attendance
                        </button>
                    </form>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="hidden">
                    <i class="fas fa-check-circle"></i>
                    <h4>Attendance Marked Successfully!</h4>
                    <p>Your attendance has been recorded.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        let locationVerified = false;
        let biometricVerified = false;
        
        // Verify location
        async function verifyLocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
                locationVerified = true;
                
                const statusEl = document.getElementById('location-status');
                statusEl.textContent = '✅ Location verified';
                statusEl.classList.remove('text-muted');
                statusEl.classList.add('text-success');
                
            } catch (error) {
                alert('Error getting location. Please allow location access and try again.');
                console.error(error);
            }
        }
        
        // Verify biometric
        async function verifyBiometric() {
            try {
                // Check if biometric API is available
                if (!window.PublicKeyCredential) {
                    throw new Error('Biometric authentication not supported');
                }
                
                // Request biometric verification
                const credential = await navigator.credentials.get({
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rpId: window.location.hostname,
                        allowCredentials: [],
                        userVerification: "required"
                    }
                });
                
                document.getElementById('biometric_verified').value = 'true';
                document.getElementById('biometric_type').value = 'Fingerprint';
                biometricVerified = true;
                
                const statusEl = document.getElementById('biometric-status');
                statusEl.textContent = '✅ Biometric verified';
                statusEl.classList.remove('text-muted');
                statusEl.classList.add('text-success');
                
            } catch (error) {
                // Simulate biometric verification for testing
                document.getElementById('biometric_verified').value = 'true';
                document.getElementById('biometric_type').value = 'Simulated';
                biometricVerified = true;
                
                const statusEl = document.getElementById('biometric-status');
                statusEl.textContent = '✅ Biometric verified (Simulated)';
                statusEl.classList.remove('text-muted');
                statusEl.classList.add('text-success');
            }
        }
        
        // Submit attendance
        document.getElementById('attendanceForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!locationVerified || !biometricVerified) {
                alert('Please complete all verifications first.');
                return;
            }
            
            const formData = new FormData(this);
            formData.append('admin', '{{ admin_username }}');
            formData.append('session_id', '{{ session_id }}');
            
            try {
                const response = await fetch('/submit-attendance', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('attendance-form').classList.add('hidden');
                    document.getElementById('success-message').classList.remove('hidden');
                } else {
                    alert(result.message || 'Failed to mark attendance');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
